name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run black
      run: uv run black --check dvc_osf tests

    - name: Run isort
      run: uv run isort --check dvc_osf tests

    - name: Run flake8
      run: uv run flake8 dvc_osf tests

    - name: Run mypy
      run: uv run mypy dvc_osf
